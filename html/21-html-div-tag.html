<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="div1">
    <h2>This is heading.</h2>
    <p>This is a paragraph</p>
</div>

<div class="div2">
    <h2>This is another heading.</h2>
    <p>This is another paragraph</p>
</div>

<style>
    .div1 {
        color: red;
    }

    .div2 {
        color: green;
    }
</style>

<div>
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
</div>

</body>
</html>
