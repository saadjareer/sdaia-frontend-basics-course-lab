<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
<h2>Grouping of HTML List elements with div tag</h2>
<div>
    <p>First List</p>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
    </ol>
</div>
<div>
    <p>Second List</p>
    <ol>
        <li>Item Three</li>
        <li>Item Four</li>
    </ol>
</div>
</body>
</html>
