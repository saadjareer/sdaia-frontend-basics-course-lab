<!DOCTYPE html>
<html>
<head>
    <style>
        table {
           width: 100%;
           border-collapse: collapse;
           margin-bottom: 20px;
        }
        th, td {
           border: 1px solid #ddd;
           padding: 8px;
           text-align: left;
        }
        th {
           background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>HTML Table</h2>
<p>This table is 3*3 cells including table header.
<!--<table border="1" bordercolor="green" bgcolor="yellow">-->
<table border="1" bordercolor="green" background="/images/image-06.jpeg">
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
    </tr>
</table>
</body>
</html>
